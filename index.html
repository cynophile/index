<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap">
    <script>
        function getGreeting() {
          let date = new Date();
          let hour = date.getHours();
          if (hour > 5 && hour < 12) {
              greeting = " morning.";
          } else if (hour >= 12 && hour <= 17) {
                greeting = " afternoon.";
          } else {
              greeting = " evening.";
          }
          document.getElementById('greet').innerHTML = "@idess,<br> good" + greeting;
        }
    </script>
    <title>homepage</title>
  </head>
  <body onload="getGreeting()">
    <div class="main">
      <div class="header">
        <div id="greet"></div>
        <div class="vspace"></div>
        <div class="links">

          <a href="https://courses.cs.washington.edu/courses/cse446/20wi/">446</a>,
          <a href="https://courses.cs.washington.edu/courses/cse473/20wi/">473</a>,
          <a href="https://canvas.uw.edu/courses/1370759">492</a>;<br>
          
          <!-- Productivity: -->

          <a href="https://www.youtube.com/feed/subscriptions">youtube</a>,
          <a href="https://www.twitch.tv/">twitch</a>;
        </div>
        <div class="vspace"></div>
        <div class="solar"><img src="solar.png" alt="solar.png"></div>
