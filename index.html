<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap">
    <script>
        function getGreeting() {
          let date = new Date();
          let hour = date.getHours();
          if (hour > 5 && hour < 12) {
              greeting = " morning.";
          } else if (hour >= 12 && hour <= 17) {
                greeting = " afternoon.";
          } else {
              greeting = " evening.";
          }
          document.getElementById('greet').innerHTML = "@idess,<br> good" + greeting;
        }
    </script>
    <title>homepage</title>
  </head>
  <body onload="getGreeting()">
    <div class="main">
      <div class="header">
        <div id="greet"></div>
        <div class="vspace"></div>
        <div class="links">
          <!-- Productivity: -->
          <a href="https://leetcode.com/">leetcode</a>,
          <a href="https://www.hackerrank.com/dashboard">hackerrank</a>;<br>

          <!-- Job search: -->
          <a href="https://www.linkedin.com/feed/">linkedin</a>,
          <a href="https://uw.joinhandshake.com/">handshake</a>,
          <a href="https://www.github.com/">github</a>;<br>

          <!-- Socials: -->
          <a href="https://www.messenger.com/">messenger</a>,
          <a href="https://twitter.com/">twitter</a>,
          <a href="https://www.youtube.com/feed/subscriptions">youtube</a>,
          <a href="https:/facebook.com">facebook</a>,
          <a href="https:/netflix.com">netflix</a>,
          <a href="https://reddit.com">reddit</a>;
        </div>
        <div class="vspace"></div>
        <div class="solar"><img src="solar.png" alt="solar.png"></div>
      </div>
    </div>
    <div class="footer"><img src="footer.png" alt="footer.png" class="stretch"></div>
  </body>
</html>
